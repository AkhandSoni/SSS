<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCube // Terminal</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="main-header">
      <div class="logo-area">
        <div class="logo-icon">
          <div class="cube-face"></div>
        </div>
        <div class="logo-text">
          <h1>SCube</h1>
          <span class="tagline">Spoiler Semantic Shield</span>
        </div>
      </div>
      <div class="header-actions">
        <button id="toggleAllBtn" class="icon-btn" title="Toggle All Shields" aria-label="Toggle all">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
          </svg>
        </button>
        <button id="resetBtn" class="icon-btn" title="Clear All" aria-label="Clear all">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="content">
      <!-- Search Section -->
      <section class="search-section">
        <div class="search-wrapper">
          <div class="input-container">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input 
              type="text" 
              id="movieInput" 
              placeholder="Search movies and TV shows..." 
              autocomplete="off"
            >
          </div>
          <button id="addBtn" class="add-btn">
            <span>Add</span>
          </button>
        </div>
        <div id="suggestions" class="suggestions-dropdown"></div>
      </section>

      <!-- Status Bar -->
      <div id="status" class="status-bar">
        <div class="status-dot"></div>
        <span class="status-text">Ready</span>
      </div>

      <!-- Movies List -->
      <section class="list-section">
        <div class="list-header">
          <span class="list-title">Protected Content</span>
          <span id="movieCount" class="count-badge">0</span>
        </div>
        
        <div id="moviesList" class="movies-list"></div>
      </section>
    </main>
    
    <footer class="app-footer">
      <span class="version">v1.1</span>
      <span class="footer-divider">â€¢</span>
      <span class="status-indicator">Active</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
