<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Spoiler Shield</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1f2937;
    }

    .container {
      background: white;
      min-height: 500px;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    /* Main controls */
    .controls {
      padding: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .control-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .control-label {
      font-weight: 600;
      font-size: 14px;
    }

    .control-description {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Blackout mode button */
    .blackout-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .blackout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
    }

    .blackout-btn.active {
      background: #dc2626;
      animation: pulse 2s infinite;
    }

    /* Sensitivity slider */
    .sensitivity-slider {
      margin-top: 10px;
    }

    .sensitivity-slider input {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #e5e7eb;
      outline: none;
      -webkit-appearance: none;
    }

    .sensitivity-slider input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
    }

    .sensitivity-value {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #6b7280;
      margin-top: 5px;
    }

    /* Lore Vault Section */
    .lore-vault {
      padding: 20px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .series-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .series-item {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }

    .series-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .series-name {
      font-weight: 600;
      font-size: 13px;
    }

    .series-progress {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .progress-input {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }

    .progress-input input {
      width: 60px;
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    .add-series-btn {
      width: 100%;
      padding: 10px;
      background: white;
      border: 2px dashed #667eea;
      color: #667eea;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }

    .add-series-btn:hover {
      background: #f3f4f6;
    }

    .add-series-form {
      display: none;
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .add-series-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
    }

    .form-actions {
      display: flex;
      gap: 8px;
    }

    .form-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 12px;
    }

    .save-btn {
      background: #667eea;
      color: white;
    }

    .cancel-btn {
      background: #e5e7eb;
      color: #1f2937;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #9ca3af;
      font-size: 13px;
    }

    /* Stats section */
    .stats {
      padding: 20px;
      background: #f9fafb;
      border-top: 2px solid #e5e7eb;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
    }

    .stat-label {
      color: #6b7280;
    }

    .stat-value {
      font-weight: 700;
      color: #667eea;
    }

    /* Footer */
    .footer {
      padding: 15px 20px;
      background: #f3f4f6;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Scrollbar styling */
    .series-list::-webkit-scrollbar {
      width: 6px;
    }

    .series-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .series-list::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üõ°Ô∏è Semantic Spoiler Shield</h1>
      <p>AI-Powered Spoiler Protection</p>
    </div>

    <!-- Main Controls -->
    <div class="controls">
      <div class="control-item">
        <div>
          <div class="control-label">Enable Protection</div>
          <div class="control-description">Activate spoiler detection</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="control-item">
        <div>
          <div class="control-label">Sensitivity</div>
          <div class="control-description">Higher = more aggressive blocking</div>
        </div>
      </div>
      <div class="sensitivity-slider">
        <input type="range" id="sensitivitySlider" min="0" max="100" value="40">
        <div class="sensitivity-value">
          <span>Lenient</span>
          <span id="sensitivityPercent">40%</span>
          <span>Strict</span>
        </div>
      </div>

      <button class="blackout-btn" id="blackoutBtn">
        ‚ö´ BLACKOUT MODE
      </button>
    </div>

    <!-- Lore Vault -->
    <div class="lore-vault">
      <div class="section-title">üìö Lore Vault</div>
      <div id="seriesList" class="series-list"></div>
      <button class="add-series-btn" id="addSeriesBtn">+ Add Series</button>
      
      <div class="add-series-form" id="addSeriesForm">
        <div class="form-group">
          <label>Series Name</label>
          <input type="text" id="seriesName" placeholder="e.g., Percy Jackson">
        </div>
        <div class="form-actions">
          <button class="save-btn" id="saveSeriesBtn">Save</button>
          <button class="cancel-btn" id="cancelSeriesBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Spoilers Blocked Today</span>
        <span class="stat-value" id="blockedCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Protected Series</span>
        <span class="stat-value" id="seriesCount">0</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Semantic Spoiler Shield v1.0 | Protecting your story experience
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
